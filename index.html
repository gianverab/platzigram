<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Platzigram</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="public/app.css">
</head>
<body>
	<section id="mainContainer">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img src="public/iphone.jpg" alt="Platzigram" class="iphone">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1>Platzigram</h1>
									<form action="" class="signup-form">
										<h2>Regístrate para  ver fotos de tus amigos estudiando en Platzi</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
										</div><!-- /.section -->
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo electrónico">
											<input type="text" name="name" placeholder="Nombre completo">
											<input type="text" name="username" placeholder="Nombre de usuario">
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
										</div><!-- /.section -->
									</form><!-- /.signup-form -->	
								</div><!-- /.signup-box -->
							</div>
							<div class="row">
								<div class="login-box">
									<p>¿Tienes una cuenta? <a href="/signin">Entrar</a></p>
								</div>
							</div>						
						</div>
					</div>					
				</div>
			</div>
		</div><!-- /.container -->
	</section><!-- /#mainContainer -->
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li class="divider"></li>
						<li><a href="#!">Inglés</a></li>
					</ul>					
				</div>
			</div>
		</div>
	</footer><!-- /.site-footer -->

	<!-- Compiled and minified JavaScript -->
	<script src="js/jquery-2.1.1.min.js"></script>
  	<script src="js/materialize.min.js"></script>	
</body>
</html>
